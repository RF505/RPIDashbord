<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspberry Pi Dashboard</title>
  
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome (icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="body-bg text-default">

  <div class="layout">
    <!-- Sidebar -->
    <div data-include="./partials/sidebar.html"></div>

    <!-- Main content -->
    <main class="main-content">
      <!-- Small Cards Row -->
      <div class="cards-row">
        <div class="card card-ram">
          <h2 class="card-title ram">RAM utilisée</h2>
          <canvas id="ramChart"></canvas>
        </div>
        <div class="card card-services">
          <h2 class="card-title">Services actifs</h2>
          <p class="card-value services-actifs">156</p>
        </div>
        <div class="card card-uptime">
          <h2 class="card-title">Uptime</h2>
          <p class="card-value uptime">3j 14h 22m</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-row">
        <div class="chart-block">
          <h2 class="chart-title bandwidth">Bande passante (24h)</h2>
          <canvas id="bandwidthChart"></canvas>
        </div>

        <div class="chart-block">
          <h2 class="chart-title ssh">Connexions SSH par heure</h2>
          <canvas id="sshChart"></canvas>
        </div>
      </div>
    </main>
  </div>


<script>
async function fetchDashboardData() {
  try {
    const res = await fetch('/api/dashboard');
    if (!res.ok) throw new Error('Erreur lors du fetch');
    return await res.json();
  } catch (err) {
    console.error(err);
    return {
      ram: { used: 60, free: 40 },
      bandwidth: Array(24).fill(0).map(() => Math.floor(Math.random() * 100)),
      ssh: {
        attempts: Array(24).fill(0).map(() => Math.floor(Math.random() * 5)),
        success: Array(24).fill(0).map(() => Math.floor(Math.random() * 5)),
      },
      servicesActive: 156,
      uptime: '3j 14h 22m',
    };
  }
}

function createRamChart(data) {
  return new Chart(document.getElementById('ramChart'), {
    type: 'doughnut',
    data: {
      labels: ['Utilisée', 'Libre'],
      datasets: [{
        data: [data.used, data.free],
        backgroundColor: ['#a855f7', '#4ade80']
      }]
    },
    options: {
      plugins: {
        legend: {
          display: true,
          position: 'bottom',
          labels: {
            color: '#e5e7eb', // gris clair
            font: {
              size: 14,
              weight: 'bold'
            }
          }
        }
      },
      responsive: true,
      maintainAspectRatio: false
    }
  });
}


function createBandwidthChart(data) {
  return new Chart(document.getElementById('bandwidthChart'), {
    type: 'line',
    data: {
      labels: [...Array(24).keys()].map(h => h + ":00"),
      datasets: [{
        label: 'MB utilisés',
        data: data,
        backgroundColor: 'rgba(34,197,94,0.2)',
        borderColor: '#22c55e',
        tension: 0.3,
        fill: true
      }]
    },
    options: { scales: { y: { beginAtZero: true } } }
  });
}

function createSshChart(data) {
  return new Chart(document.getElementById('sshChart'), {
    type: 'bar',
    data: {
      labels: [...Array(24).keys()].map(h => h + ":00"),
      datasets: [
        {
          label: 'Tentatives',
          data: data.attempts,
          backgroundColor: '#f59e0b'
        },
        {
          label: 'Réussies',
          data: data.success,
          backgroundColor: '#3b82f6'
        }
      ]
    },
    options: {
      scales: { y: { beginAtZero: true } },
      responsive: true
    }
  });
}

async function initDashboard() {
  const data = await fetchDashboardData();

  document.querySelector('.services-actifs').textContent = data.servicesActive;
  document.querySelector('.uptime').textContent = data.uptime;

  createRamChart(data.ram);
  createBandwidthChart(data.bandwidth);
  createSshChart(data.ssh);
}

document.addEventListener('DOMContentLoaded', initDashboard);
</script>
<script src="js/include.js" defer></script>
</body>
</html>
