<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Raspberry Pi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Connexion Raspberry Pi</h1>

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Adresse email</label>
        <input type="email" name="email" required class="w-full p-2 bg-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Mot de passe</label>
        <input type="password" name="password" required class="w-full p-2 bg-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
        Se connecter
      </button>
    </form>
  </div>

  <script src="js/include.js" defer></script>
</body>
</html>
