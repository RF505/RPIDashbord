<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspberry Pi Dashboard</title>
  
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome (icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="body-bg text-default">

  <div class="layout">
    <!-- Sidebar -->
    <div data-include="./partials/sidebar.html"></div>

    <!-- Main content -->
    <main class="main-content">
      <!-- Small Cards Row -->
      <div class="cards-row">
        <div class="card card-ram">
          <h2 class="card-title ram">RAM utilisée</h2>
          <canvas id="ramChart"></canvas>
        </div>
        <div class="card card-services">
          <h2 class="card-title">Services actifs</h2>
          <p class="card-value services-actifs">156</p>
        </div>
        <div class="card card-uptime">
          <h2 class="card-title">Uptime</h2>
          <p class="card-value uptime">3j 14h 22m</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-row">
        <div class="chart-block">
          <h2 class="chart-title bandwidth">Bande passante (24h)</h2>
          <canvas id="bandwidthChart"></canvas>
        </div>

        <div class="chart-block">
          <h2 class="chart-title ssh">Connexions SSH par heure</h2>
          <canvas id="sshChart"></canvas>
        </div>
      </div>
    </main>
  </div>


<script src="js/main.js" defer></script>
<script src="js/server.js" defer></script>
<script src="js/include.js" defer></script>
</body>
</html>
