<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - Raspberry Pi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/include.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-200">

  <div class="flex h-screen">
    <div data-include="partials/sidebar.html" class="w-64"></div>

    <main class="flex-1 p-6 overflow-auto">
      <h1 class="text-2xl font-bold mb-6">Services actifs</h1>

        <input
          id="searchInput"
          type="text"
          placeholder="Rechercher un service..."
          class="mb-4 p-2 rounded bg-gray-800 text-gray-200 w-full max-w-2xl"
        />

        <select id="statusFilter" class="mb-4 ml-4 p-2 rounded bg-gray-800 text-gray-200">
        <option value="all">Tous les Ã©tats</option>
        <option value="running">Running</option>
        <option value="dead">Dead</option>
        <option value="inactive">Inactive</option>
      </select>

      <ul id="services-list" class="space-y-2 max-w-2xl"></ul>
    </main>
  </div>

  <!-- Pop up de confirmation -->
  <div id="action-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <div class="bg-gray-800 rounded p-6 max-w-sm w-full space-y-4">
    <p id="modal-message" class="text-lg"></p>
    <div class="flex justify-end space-x-4">
      <button id="modal-cancel" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700">Annuler</button>
      <button id="modal-confirm" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700 text-white">Confirmer</button>
    </div>
  </div>
</div>

<!-- Pop up d'information -->
<div id="service-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-gray-800 text-white rounded-xl p-6 max-w-md w-full shadow-2xl relative">
    <h2 class="text-xl font-bold mb-2" id="modal-title">Titre du service</h2>
    <p class="text-sm text-gray-300 mb-4" id="modal-content">Description du service</p>
    <button id="modal-close" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded">Fermer</button>
  </div>
</div>

  <script src="js/include.js" defer></script>
  <script src="js/services.js" defer></script>  
</body>
</html>
